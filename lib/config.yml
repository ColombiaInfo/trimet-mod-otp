geocoder:
  boundary:
    rect:
      minLon: -123.2034
      maxLon: -122.135
      minLat: 45.273
      maxLat: 45.7445
  MAPZEN_KEY: mapzen-PxKLYKc

modes:
  - TRANSIT,WALK
  - TRANSIT,BICYCLE
  - WALK
  - BICYCLE
  - BICYCLE_RENT

modeGroups:
  - name: Transit
    modes:
      - TRAM
      - BUS
      - GONDOLA
  - name: Walk/Bike
    modes:
      - WALK
      - BICYCLE_RENT
      - BICYCLE
