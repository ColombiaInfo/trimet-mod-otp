# Default OTP API
api:
  host: https://trimet-otp.conveyal.com
  #host: http://localhost:8001 # For testing against a local OTP instance
  path: /otp/routers/default

# Enabled routing types (e.g. interary, profile)
routingTypes:
  - key: ITINERARY
    text: Exact Time

  # Delete/uncomment the following block to disable profile routing
  - key: PROFILE
    text: Time Window
    api: # Specifies a different API endpoint for profile routing
      host: https://trimet-modeify.conveyal.com
      path: /api

# Map config
map:
  # Enabled map views
  views:
    - type: DEFAULT
      text: Map View
    # Delete/uncomment the following block to disable the stylized map
    - type: STYLIZED
      text: Network View

  # Default map center
  initLat: 45.52
  initLon: -122.682

  # Base layers for default map
  baseLayers:
    - name: Carto Light
      url: https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
    - name: Streets
      url: http://tile.stamen.com/terrain/{z}/{x}/{y}.png
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
    - name: Stamen Toner Lite
      url: http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'

  # The route map overlay
  routesOverlay:
    tileUrl: https://d2dyq00q2cz8yt.cloudfront.net/{z}_{x}_{y}@2x.png

  # The Zipcar locations overlay
  zipcarOverlay:
    api: https://modbeta.trimet.org/ws/carshare/zipcar/data.json

# Pelias Geocoder config
# (Note: this format may eventually change to allow other geocoding services)
geocoder:
  # Pelias API endpoint
  baseUrl: https://ws-st.trimet.org/pelias/v1

  # Geocoding search bounds
  boundary:
    rect:
      minLon: -123.2034
      maxLon: -122.135
      minLat: 45.273
      maxLat: 45.7445

# Enabled travel modes, grouped for display purposes
modeGroups:
  # Transit modes
  - name: Transit
    modes:
      - BUS
      - mode: TRAM
        label: MAX & Streetcar
      - mode: RAIL
        label: WES
      - mode: GONDOLA
        label: Aerial Tram

  # Walk/bike modes
  - name: Walk/Bike
    modes:
      - WALK
      - BICYCLE
      - mode: BICYCLE_RENT
        label: BIKETOWN

  # Driving modes
  - name: Car
    modes:
      - mode: CAR_PARK
        label: Park & Ride
      - mode: CAR_HAIL
        label: Uber
